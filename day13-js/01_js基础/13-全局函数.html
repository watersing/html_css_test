<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>14-全局函数</title>

</head>
<body>
<!--
全局函数
    1. 字符串转为数字

    2. 对字符串编码和解码

    3. 把字符串当做js表达式来执行

-->
<script >
 let fonSize ="100.1px"
// let i= parseInt(fonSize)
let i= parseFloat(fonSize)
 console.log(i * 2);
 let name="刘帅堂"
 let s = encodeURI(name);
 console.log(s)

 var s1 = decodeURI(s);
 console.log(s1);
</script>
</body>
</html>
