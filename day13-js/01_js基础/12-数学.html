<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13-数学</title>

</head>

<body>
<!--
数学运算
    查询手册完成
    1. 四舍五入 round()
    2. 向下取整 floor()
    3. 向上取整 ceil()
    4. 产生随机数 random() ：返回 [0,1) 之间的随机数。 [0,1) 左闭右开区间,包含0不包含1


-->
<script >
    let n = 1234.567
    //1. 四舍五入取整
    var number = Math.round(n);
    console.log(number);

    //2. 向下取整
    var number4 = Math.floor(n);
    console.log(number4);
    //3. 向上取整
    var number3 = Math.ceil(n);
    console.log(number3);

    //4. 产生随机数
    for(let i=0; i<10; i++){
        var number2 = Math.random();
        console.log(number2);
    }
</script>
</body>
</html>
